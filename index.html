<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="base">

        <form class="formBody">

            <h2><b>Login</b></h2><br>
            <input type="email" class="txt1" placeholder="Username"><br>
            <input type="password" class="txt2" placeholder="Password"><br>
            <div class="checkboxBody">
                <div>
                    <input type="checkbox" id="checkBoxID" onclick="remeberCheckBox(this)" >
                    <label for="checkbox" onclick="remeberBox('#checkbox')">Remember Me</label>
                </div>
                <div>
                    <label onclick="forgotPass()">Forgot Password?</label><br><br><br>
                </div>
            </div>
            <input type="button" value="Login" class="buttonBox" onclick="collectData(this)"><br>
            <label onclick="accountFunc()"><sub>Don't Have Any Account? Register</sub></label><br>
        </form>

    </div>

    
    <script src="main.js"></script>
</body>
</html>
